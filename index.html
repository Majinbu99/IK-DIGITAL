<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto Bisa Diputar</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      // Komponen untuk rotasi dengan mouse/touch
      AFRAME.registerComponent('drag-rotate', {
        schema: { speed: { default: 1 } },
        init: function () {
          this.isDragging = false;
          this.previousX = 0;

          // Event mouse
          this.el.sceneEl.canvas.addEventListener('mousedown', (e) => {
            this.isDragging = true;
            this.previousX = e.clientX;
          });

          this.el.sceneEl.canvas.addEventListener('mouseup', () => {
            this.isDragging = false;
          });

          this.el.sceneEl.canvas.addEventListener('mousemove', (e) => {
            if (!this.isDragging) return;
            const deltaX = e.clientX - this.previousX;
            this.previousX = e.clientX;
            this.el.object3D.rotation.y += deltaX * 0.01 * this.data.speed;
          });

          // Event sentuhan (HP)
          this.el.sceneEl.canvas.addEventListener('touchstart', (e) => {
            this.isDragging = true;
            this.previousX = e.touches[0].clientX;
          });

          this.el.sceneEl.canvas.addEventListener('touchend', () => {
            this.isDragging = false;
          });

          this.el.sceneEl.canvas.addEventListener('touchmove', (e) => {
            if (!this.isDragging) return;
            const deltaX = e.touches[0].clientX - this.previousX;
            this.previousX = e.touches[0].clientX;
            this.el.object3D.rotation.y += deltaX * 0.01 * this.data.speed;
          });
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <!-- FOTO tidur sejajar marker, 3x lebih besar, bisa diputar -->
        <a-image 
          src="foto.jpg"
          width="3"
          height="5.331"
          position="0 0 0.2"
          rotation="-90 180 0"
          drag-rotate="speed: 2">
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
