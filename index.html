<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto + Video + Model 3D (Rotasi Terpisah)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        z-index: 999;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      button:hover { background: #0056b3; }

      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
        transition: opacity 0.3s;
      }
    </style>

    <script>
      // === Komponen drag untuk rotasi objek tertentu ===
      AFRAME.registerComponent('drag-rotate-object', {
        schema: { speed: { default: 1 } },
        init: function () {
          const el = this.el;
          let isDragging = false;
          let previous = { x: 0, y: 0 };

          const startDrag = (x, y) => {
            isDragging = true;
            previous.x = x;
            previous.y = y;
          };
          const endDrag = () => { isDragging = false; };
          const moveDrag = (x, y) => {
            if (!isDragging) return;
            const deltaX = x - previous.x;
            const deltaY = y - previous.y;
            previous.x = x;
            previous.y = y;
            const rot = el.object3D.rotation;
            rot.x += deltaY * 0.01 * this.data.speed;
            rot.z += deltaX * 0.01 * this.data.speed;
          };

          // Hanya aktif bila diseret pada objek ini
          el.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
          window.addEventListener('mouseup', endDrag);
          window.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));

          el.addEventListener('touchstart', e => startDrag(e.touches[0].clientX, e.touches[0].clientY));
          window.addEventListener('touchend', endDrag);
          window.addEventListener('touchmove', e => moveDrag(e.touches[0].clientX, e.touches[0].clientY));
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");
        const modelEl = document.querySelector("#model3D");
        const videoEl = document.querySelector("#video1");
        const statusIcon = document.getElementById("videoStatus");
        let scaleFactor = 80;

        // Tombol Next Foto
        document.getElementById("nextBtn").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("material", "src", photos[index]);
        });

        // Zoom
        document.getElementById("zoomInBtn").addEventListener("click", () => {
          scaleFactor *= 1.2;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });
        document.getElementById("zoomOutBtn").addEventListener("click", () => {
          scaleFactor *= 0.8;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });

        // Tombol Play/Pause video
        document.getElementById("toggleVideoBtn").addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("▶️");
          } else {
            videoEl.pause();
            showStatus("⏸️");
          }
        });

        // Marker muncul/hilang
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("▶️");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("⏸️");
        });

        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- FOTO di kiri: bisa dirotasi sendiri -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="-1.3 -1 0"
          rotation="-90 0 180"
          drag-rotate-object="speed: 0.3">
        </a-image>

        <!-- VIDEO di kanan -->
        <a-video
          id="videoAR"
          src="#video1"
          width="2"
          height="4"
          position="1.3 -1 0"
          rotation="-90 0 180">
        </a-video>

        <!-- MODEL 3D: bisa dirotasi terpisah -->
        <a-entity 
          id="model3D"
          gltf-model="model.gltf"
          position="0 0 0"          
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          drag-rotate-object="speed: 0.3">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Elemen video asli -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- Tombol kontrol -->
    <div id="controls">
      <button id="zoomOutBtn">− Zoom Out</button>
      <button id="zoomInBtn">+ Zoom In</button>
      <button id="nextBtn">Next Foto ▶</button>
      <button id="toggleVideoBtn">⏯️ Play / Pause Video</button>
    </div>

    <!-- Ikon status video -->
    <div id="videoStatus"></div>
  </body>
</html>
