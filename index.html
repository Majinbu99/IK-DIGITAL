<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto + Model 3D (Samping Kiri, 3x Lebih Besar)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 999;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      button:hover {
        background: #0056b3;
      }
    </style>

    <script>
      // Komponen rotasi manual (drag / touch)
      AFRAME.registerComponent('drag-rotate', {
        schema: { speed: { default: 1 } },
        init: function () {
          this.isDragging = false;
          this.previousX = 0;
          const canvas = this.el.sceneEl.canvas;

          // Mouse drag
          canvas.addEventListener('mousedown', (e) => {
            this.isDragging = true;
            this.previousX = e.clientX;
          });
          canvas.addEventListener('mouseup', () => { this.isDragging = false; });
          canvas.addEventListener('mousemove', (e) => {
            if (!this.isDragging) return;
            const deltaX = e.clientX - this.previousX;
            this.previousX = e.clientX;
            this.el.object3D.rotation.y += deltaX * 0.01 * this.data.speed;
          });

          // Touch drag
          canvas.addEventListener('touchstart', (e) => {
            this.isDragging = true;
            this.previousX = e.touches[0].clientX;
          });
          canvas.addEventListener('touchend', () => { this.isDragging = false; });
          canvas.addEventListener('touchmove', (e) => {
            if (!this.isDragging) return;
            const deltaX = e.touches[0].clientX - this.previousX;
            this.previousX = e.touches[0].clientX;
            this.el.object3D.rotation.y += deltaX * 0.01 * this.data.speed;
          });
        }
      });

      // Logika ganti foto
      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");

        document.getElementById("nextBtn").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("src", photos[index]);
        });
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <!-- FOTO tidur sejajar marker -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="0 0 0.2"
          rotation="-90 180 0"
          drag-rotate="speed: 2">
        </a-image>

        <!-- MODEL 3D format .gltf -->
        <a-entity 
          gltf-model="model.gltf"    
          position="-3 0.3 0"        <!-- ðŸ“ Digeser ke kiri (X=-3) -->
          rotation="0 180 0"
          scale="1.5 1.5 1.5"        <!-- ðŸ“ Diperbesar 3x dari sebelumnya (0.5 -> 1.5) -->
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Tombol kontrol -->
    <div id="controls">
      <button id="nextBtn">Next Foto â–¶</button>
    </div>
  </body>
</html>
