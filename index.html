<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>AR Segitiga: Foto + Video + Model 3D</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* Tata letak tombol */
      #controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        z-index: 999;
      }
      .group {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        padding: 10px 16px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      button:hover { background: #0056b3; }

      /* Label bagian */
      h3 {
        margin: 5px 0;
        color: white;
        text-shadow: 0 0 5px black;
      }

      /* Status video di tengah layar */
      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1000;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model3D = document.querySelector("#model3d");
        const videoEl = document.querySelector("#video1");
        const videoAR = document.querySelector("#videoAR");
        const statusIcon = document.getElementById("videoStatus");
        let rotY3D = 0;
        let rotX3D = 0;

        // Tombol rotasi gambar 3D
        document.getElementById("rotateLeft3D").addEventListener("click", () => {
          rotY3D -= 10;
          model3D.setAttribute("rotation", `0 ${rotY3D} 0`);
        });
        document.getElementById("rotateRight3D").addEventListener("click", () => {
          rotY3D += 10;
          model3D.setAttribute("rotation", `0 ${rotY3D} 0`);
        });
        document.getElementById("rotateFront3D").addEventListener("click", () => {
          rotX3D -= 10;
          model3D.setAttribute("rotation", `${rotX3D} ${rotY3D} 0`);
        });
        document.getElementById("rotateBack3D").addEventListener("click", () => {
          rotX3D += 10;
          model3D.setAttribute("rotation", `${rotX3D} ${rotY3D} 0`);
        });

        // Tombol play/pause video
        document.getElementById("toggleVideoBtn").addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("‚ñ∂Ô∏è");
          } else {
            videoEl.pause();
            showStatus("‚è∏Ô∏è");
          }
        });

        // Marker event
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("‚ñ∂Ô∏è");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("‚è∏Ô∏è");
        });

        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }
      });
    </script>
  </head>

  <body style="background:black;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        
        <!-- Gambar 3D di atas tengah marker -->
        <a-entity
          id="model3d"
          gltf-model="model.glb"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0">
        </a-entity>

        <!-- Foto di bawah kiri -->
        <a-image
          id="fotoAR"
          src="foto.jpg"
          width="2"
          height="1.2"
          position="-1 0 1.5"
          rotation="-90 0 180">
        </a-image>

        <!-- Video di bawah kanan -->
        <a-video
          id="videoAR"
          src="#video1"
          width="2"
          height="1.2"
          position="1 0 1.5"
          rotation="-90 0 180">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Elemen video asli -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- Ikon status video -->
    <div id="videoStatus"></div>

    <!-- Tombol kontrol -->
    <div id="controls">
      <div>
        <h3>Gambar 3D</h3>
        <div class="group">
          <button id="rotateLeft3D">‚Ü©Ô∏è Putar Kiri</button>
          <button id="rotateRight3D">‚Ü™Ô∏è Putar Kanan</button>
          <button id="rotateFront3D">‚¨ÜÔ∏è Miring Depan</button>
          <button id="rotateBack3D">‚¨áÔ∏è Miring Belakang</button>
        </div>
      </div>

      <div>
        <h3>Foto</h3>
        <div class="group">
          <span style="color:white;">üì∏ Tidak ada kontrol rotasi</span>
        </div>
      </div>

      <div>
        <h3>Video</h3>
        <div class="group">
          <button id="toggleVideoBtn">‚èØÔ∏è Play / Pause</button>
        </div>
      </div>
    </div>
  </body>
</html>
