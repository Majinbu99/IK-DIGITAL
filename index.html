<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto + Video + Model 3D (Lengkap)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 999;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      }
      button:hover {
        background: #0056b3;
      }
      /* Ikon overlay untuk status video */
      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
        transition: opacity 0.3s;
      }
    </style>

    <script>
      // === Komponen drag untuk rotasi manual ===
      AFRAME.registerComponent('drag-rotate', {
        schema: { speed: { default: 1 } },
        init: function () {
          this.isDragging = false;
          this.previousX = 0;
          const canvas = this.el.sceneEl.canvas;

          const startDrag = (x) => { this.isDragging = true; this.previousX = x; };
          const endDrag = () => { this.isDragging = false; };
          const moveDrag = (x) => {
            if (!this.isDragging) return;
            const deltaX = x - this.previousX;
            this.previousX = x;
            this.el.object3D.rotation.y += deltaX * 0.01 * this.data.speed;
          };

          // Mouse events
          canvas.addEventListener('mousedown', e => startDrag(e.clientX));
          canvas.addEventListener('mouseup', endDrag);
          canvas.addEventListener('mousemove', e => moveDrag(e.clientX));

          // Touch events
          canvas.addEventListener('touchstart', e => startDrag(e.touches[0].clientX));
          canvas.addEventListener('touchend', endDrag);
          canvas.addEventListener('touchmove', e => moveDrag(e.touches[0].clientX));
        }
      });

      // === Logika tombol Next dan Zoom ===
      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");
        const modelEl = document.querySelector("#model3D");
        const videoEl = document.querySelector("#video1");
        const videoPlane = document.querySelector("#videoAR");
        const statusIcon = document.getElementById("videoStatus");
        let scaleFactor = 80;

        // Ganti foto
        document.getElementById("nextBtn").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("material", "src", photos[index]);
        });

        // Zoom In
        document.getElementById("zoomInBtn").addEventListener("click", () => {
          scaleFactor *= 1.2;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });

        // Zoom Out
        document.getElementById("zoomOutBtn").addEventListener("click", () => {
          scaleFactor *= 0.8;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });

        // === Marker: play/pause otomatis saat marker muncul/hilang ===
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("▶️");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("⏸️");
        });

        // === Klik pada video untuk play/pause manual ===
        videoPlane.addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("▶️");
          } else {
            videoEl.pause();
            showStatus("⏸️");
          }
        });

        // Fungsi menampilkan ikon status video sebentar
        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <!-- FOTO di kiri -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="-1.6 -1 0"
          rotation="0 0 0"
          drag-rotate="speed: 0.5">
        </a-image>

        <!-- VIDEO di kanan -->
        <a-video
          id="videoAR"
          src="#video1"
          width="3"
          height="5"
          position="1.6 -1 0"
          rotation="-90 180 0"
          class="clickable">
        </a-video>

        <!-- MODEL 3D -->
        <a-entity 
          id="model3D"
          gltf-model="model.gltf"
          position="0 0 -2"          
          rotation="0 0 0"
          scale="300 300 300">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Elemen video (harus di luar a-scene) -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- Tombol kontrol -->
    <div id="controls">
      <button id="zoomOutBtn">− Zoom Out</button>
      <button id="zoomInBtn">+ Zoom In</button>
      <button id="nextBtn">Next Foto ▶</button>
    </div>

    <!-- Ikon status video -->
    <div id="videoStatus"></div>
  </body>
</html>
