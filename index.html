<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>AR Foto + Video + 3D (Rotasi Terpisah Berfungsi)</title>

    <!-- A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #controls {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        z-index: 999;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover { background: #0056b3; }

      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
    </style>

    <script>
      AFRAME.registerComponent('tap-rotate', {
        schema: { speed: { default: 20 } },
        init: function () {
          const el = this.el;
          let rotation = el.getAttribute('rotation');
          let target = this.data.target || el;

          // Klik untuk rotasi ke kanan
          el.addEventListener('click', () => {
            rotation.y += this.data.speed;
            el.setAttribute('rotation', rotation);
          });

          // Sentuh (touch) untuk rotasi ke kiri
          el.addEventListener('touchstart', e => {
            e.preventDefault();
            rotation.y -= this.data.speed;
            el.setAttribute('rotation', rotation);
          });
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");
        const modelEl = document.querySelector("#model3D");
        const videoEl = document.querySelector("#video1");
        const statusIcon = document.getElementById("videoStatus");
        let scaleFactor = 300;

        // Tombol ganti foto
        document.getElementById("nextBtn").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("material", "src", photos[index]);
        });

        // Zoom
        document.getElementById("zoomInBtn").addEventListener("click", () => {
          scaleFactor *= 1.2;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });
        document.getElementById("zoomOutBtn").addEventListener("click", () => {
          scaleFactor *= 0.8;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });

        // Tombol Play/Pause video
        document.getElementById("toggleVideoBtn").addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("▶️");
          } else {
            videoEl.pause();
            showStatus("⏸️");
          }
        });

        // Marker muncul/hilang
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("▶️");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("⏸️");
        });

        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }

        // Tambah kontrol keyboard rotasi
        window.addEventListener("keydown", (e) => {
          const step = 10;
          const rot3D = modelEl.getAttribute("rotation");
          const rotImg = imageEl.getAttribute("rotation");

          switch (e.key) {
            case "ArrowLeft": rot3D.y -= step; break;
            case "ArrowRight": rot3D.y += step; break;
            case "ArrowUp": rotImg.y -= step; break;
            case "ArrowDown": rotImg.y += step; break;
          }

          modelEl.setAttribute("rotation", rot3D);
          imageEl.setAttribute("rotation", rotImg);
        });
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- FOTO: klik / tap untuk rotasi -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="-1.3 -1 0"
          rotation="-90 0 180"
          tap-rotate="speed: 3">
        </a-image>

        <!-- VIDEO di kanan -->
        <a-video
          id="videoAR"
          src="#video1"
          width="2"
          height="3.75"
          position="1.3 -1 0"
          rotation="-90 0 180">
        </a-video>

        <!-- MODEL 3D: klik/tap juga bisa rotasi -->
        <a-entity 
          id="model3D"
          gltf-model="model.gltf"
          position="0 0 1"
          rotation="0 0 0"
          scale="300 300 300"
          tap-rotate="speed: 3">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video asli -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- Tombol kontrol -->
    <div id="controls">
      <button id="zoomOutBtn">− Zoom Out</button>
      <button id="zoomInBtn">+ Zoom In</button>
      <button id="nextBtn">Next Foto ▶</button>
      <button id="toggleVideoBtn">⏯️ Play / Pause Video</button>
    </div>

    <div id="videoStatus"></div>
  </body>
</html>
