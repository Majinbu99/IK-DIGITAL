<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto 3x Lebih Besar dari Marker</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <!-- FOTO tidur sejajar marker, 3x lebih besar -->
        <a-image 
          src="foto.jpg"
          width="3"
          height="5.331"        <!-- proporsional (720x1280 => rasio 1:1.777) -->
          position="0 0 0.2"      <!-- tepat di atas marker -->
          rotation="0 0 90">   <!-- -90 pada X agar tidur di atas marker -->
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
