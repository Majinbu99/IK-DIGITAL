<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto + Video + Model 3D (Posisi dan Tombol Lengkap)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; color: #fff; }

      #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 999;
        background: rgba(0,0,0,0.6);
        padding: 15px;
        border-radius: 10px;
        max-width: 95%;
      }

      .section {
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 8px;
        padding: 10px;
      }

      .section-title {
        font-weight: bold;
        margin-bottom: 6px;
        text-align: center;
        text-transform: uppercase;
        color: #ffd700;
      }

      .btn-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      button {
        padding: 8px 14px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover { background: #0056b3; }

      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 1000;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");
        const modelEl = document.querySelector("#model3D");
        const videoEl = document.querySelector("#video1");
        const statusIcon = document.getElementById("videoStatus");

        // === FOTO ===
        document.getElementById("nextFoto").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("material", "src", photos[index]);
        });
        document.getElementById("rotateFotoLeft").addEventListener("click", () => rotateObject(imageEl, -10, 'y'));
        document.getElementById("rotateFotoRight").addEventListener("click", () => rotateObject(imageEl, 10, 'y'));
        document.getElementById("resetFoto").addEventListener("click", () => imageEl.setAttribute("rotation", "-90 0 180"));

        // === MODEL 3D ===
        document.getElementById("rotate3DLeft").addEventListener("click", () => rotateObject(modelEl, -10, 'y'));
        document.getElementById("rotate3DRight").addEventListener("click", () => rotateObject(modelEl, 10, 'y'));
        document.getElementById("rotate3DFront").addEventListener("click", () => rotateObject(modelEl, -10, 'x'));
        document.getElementById("rotate3DBack").addEventListener("click", () => rotateObject(modelEl, 10, 'x'));
        document.getElementById("zoomIn3D").addEventListener("click", () => scaleObject(modelEl, 1.2));
        document.getElementById("zoomOut3D").addEventListener("click", () => scaleObject(modelEl, 0.8));
        document.getElementById("reset3D").addEventListener("click", () => {
          modelEl.setAttribute("rotation", "0 0 0");
          modelEl.setAttribute("scale", "300 300 300");
        });

        // === VIDEO ===
        document.getElementById("playPauseVideo").addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("‚ñ∂Ô∏è");
          } else {
            videoEl.pause();
            showStatus("‚è∏Ô∏è");
          }
        });

        // === Fungsi bantu ===
        function rotateObject(el, delta, axis) {
          const rot = el.getAttribute("rotation");
          rot[axis] += delta;
          el.setAttribute("rotation", rot);
        }

        function scaleObject(el, factor) {
          const sc = el.getAttribute("scale");
          el.setAttribute("scale", {
            x: sc.x * factor,
            y: sc.y * factor,
            z: sc.z * factor
          });
        }

        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }

        // Marker play/pause otomatis
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("‚ñ∂Ô∏è");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("‚è∏Ô∏è");
        });
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">

        <!-- MODEL 3D di tengah atas -->
        <a-entity 
          id="model3D"
          gltf-model="model.gltf"
          position="0 0.5 0"
          rotation="0 0 0"
          scale="300 300 300">
        </a-entity>

        <!-- FOTO di kiri bawah -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="-1.5 -1 0"
          rotation="-90 0 180">
        </a-image>

        <!-- VIDEO di kanan bawah -->
        <a-video
          id="videoAR"
          src="#video1"
          width="2"
          height="3.75"
          position="1.5 -1 0"
          rotation="-90 0 180">
        </a-video>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- VIDEO sumber -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- KONTROL -->
    <div id="controls">

      <!-- FOTO -->
      <div class="section">
        <div class="section-title">üì∏ Foto</div>
        <div class="btn-group">
          <button id="rotateFotoLeft">‚Ü∫ Kiri</button>
          <button id="rotateFotoRight">‚Üª Kanan</button>
          <button id="nextFoto">Next Foto ‚ñ∂</button>
          <button id="resetFoto">Reset</button>
        </div>
      </div>

      <!-- MODEL 3D -->
      <div class="section">
        <div class="section-title">üß© Model 3D</div>
        <div class="btn-group">
          <button id="rotate3DLeft">‚Ü∫ Kiri</button>
          <button id="rotate3DRight">‚Üª Kanan</button>
          <button id="rotate3DFront">‚¨ÜÔ∏è Depan</button>
          <button id="rotate3DBack">‚¨áÔ∏è Belakang</button>
          <button id="zoomIn3D">+ Zoom In</button>
          <button id="zoomOut3D">‚àí Zoom Out</button>
          <button id="reset3D">Reset</button>
        </div>
      </div>

      <!-- VIDEO -->
      <div class="section">
        <div class="section-title">üé• Video</div>
        <div class="btn-group">
          <button id="playPauseVideo">‚èØÔ∏è Play / Pause</button>
        </div>
      </div>

    </div>

    <div id="videoStatus"></div>
  </body>
</html>
