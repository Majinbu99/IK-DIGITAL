<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>AR Foto + Video + Model 3D (Tombol Rotasi Terpisah)</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #controls {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        z-index: 999;
        background: rgba(0,0,0,0.4);
        padding: 10px;
        border-radius: 10px;
      }
      button {
        padding: 8px 14px;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover { background: #0056b3; }

      #videoStatus {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        color: white;
        text-shadow: 0 0 10px black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const photos = ["foto1.jpg", "foto2.jpg"];
        let index = 0;
        const imageEl = document.querySelector("#fotoAR");
        const modelEl = document.querySelector("#model3D");
        const videoEl = document.querySelector("#video1");
        const statusIcon = document.getElementById("videoStatus");
        let scaleFactor = 300;

        // Tombol next foto
        document.getElementById("nextBtn").addEventListener("click", () => {
          index = (index + 1) % photos.length;
          imageEl.setAttribute("material", "src", photos[index]);
        });

        // Zoom
        document.getElementById("zoomInBtn").addEventListener("click", () => {
          scaleFactor *= 1.2;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });
        document.getElementById("zoomOutBtn").addEventListener("click", () => {
          scaleFactor *= 0.8;
          modelEl.setAttribute("scale", `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        });

        // Tombol Play/Pause video
        document.getElementById("toggleVideoBtn").addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play();
            showStatus("▶️");
          } else {
            videoEl.pause();
            showStatus("⏸️");
          }
        });

        // Rotasi Foto
        document.getElementById("fotoRotateLeft").addEventListener("click", () => rotateObject(imageEl, -10, 'y'));
        document.getElementById("fotoRotateRight").addEventListener("click", () => rotateObject(imageEl, 10, 'y'));

        // Rotasi Model 3D
        document.getElementById("modelRotateLeft").addEventListener("click", () => rotateObject(modelEl, -10, 'y'));
        document.getElementById("modelRotateRight").addEventListener("click", () => rotateObject(modelEl, 10, 'y'));

        // Fungsi rotasi
        function rotateObject(el, delta, axis) {
          const rot = el.getAttribute("rotation");
          rot[axis] += delta;
          el.setAttribute("rotation", rot);
        }

        // Status video tampil sementara
        function showStatus(icon) {
          statusIcon.textContent = icon;
          statusIcon.style.opacity = "1";
          setTimeout(() => statusIcon.style.opacity = "0", 800);
        }

        // Marker detection
        const marker = document.querySelector("a-marker");
        marker.addEventListener("markerFound", () => {
          videoEl.play();
          showStatus("▶️");
        });
        marker.addEventListener("markerLost", () => {
          videoEl.pause();
          showStatus("⏸️");
        });
      });
    </script>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- FOTO di kiri -->
        <a-image 
          id="fotoAR"
          src="foto1.jpg"
          width="3"
          height="5.331"
          position="-1.3 -1 0"
          rotation="-90 0 180">
        </a-image>

        <!-- VIDEO di kanan -->
        <a-video
          id="videoAR"
          src="#video1"
          width="2"
          height="3.75"
          position="1.3 -1 0"
          rotation="-90 0 180">
        </a-video>

        <!-- MODEL 3D di tengah -->
        <a-entity 
          id="model3D"
          gltf-model="model.gltf"
          position="0 0 0"
          rotation="0 0 0"
          scale="300 300 300">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Elemen video asli -->
    <video id="video1" src="video.mp4" preload="auto" loop muted playsinline></video>

    <!-- Tombol kontrol -->
    <div id="controls">
      <div>
        <b>Rotasi Foto:</b>
        <button id="fotoRotateLeft">↺ Kiri</button>
        <button id="fotoRotateRight">↻ Kanan</button>
      </div>

      <div>
        <b>Rotasi 3D:</b>
        <button id="modelRotateLeft">↺ Kiri</button>
        <button id="modelRotateRight">↻ Kanan</button>
      </div>

      <button id="zoomOutBtn">− Zoom Out</button>
      <button id="zoomInBtn">+ Zoom In</button>
      <button id="nextBtn">Next Foto ▶</button>
      <button id="toggleVideoBtn">⏯️ Play / Pause Video</button>
    </div>

    <div id="videoStatus"></div>
  </body>
</html>
